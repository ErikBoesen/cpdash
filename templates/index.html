<!DOCTYPE html>
<html>
    <head>
        <title>CyberPatriot Scores</title>
        <!-- From original scoreoard, could change -->
        <script src="//www.google.com/jsapi" type="text/javascript"></script>
        <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-size: 20px;
    font-family: 'Source Code Pro', monospace;
}
td, th {
    border-collapse: collapse;
    padding: 5px;
}
tbody tr {
    border-top: solid 1px #ccc;
}
tbody tr:first-child {
    border-top-color: #333;
}
table#summary {
    margin: 20px auto;
    border-collapse: collapse;
    text-align: center;
}
.chart_cell {
    padding: 0;
}
.chart {
    width: 100px;
    height: 60px;
}
.chart text,
.chart svg > g:nth-of-type(2) {
    visibility: hidden;
    display: none;
}
.chart path {
    visibility: visible;
}
        </style>
    </head>
    <body>
        <table id="summary">
            <thead>
                <th>Number</th>
                <th>Name</th>
                <th>Time</th>
                <th>Score</th>
                <th>Chart</th>
            </thead>
            <tbody>
                {% for team in teams %}
                <tr>
                    <td><a href="{{ team_path }}{{ team.number }}">{{ team.number }}</a></td>
                    <td>{{ team.name }}</td>
                    <td>{{ team.play_time }}</td>
                    <td>{{ team.score }}</td>
                    <td class="chart_cell">
                        <!-- From scoreboard (modified for multiple charts) -->
                        <div class="chart" id="chart_div_{{ team.number }}"></div>
                    </td>
                    {{ team.chart_script|safe }}
                </tr>
                {% endfor %}
                </tbody>
        </table>
        <!--{% for team in teams %}
        {{ team.main_table|safe }}
        {% endfor %}-->
    </body>
</html>
